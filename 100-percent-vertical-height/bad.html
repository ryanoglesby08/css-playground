<!DOCTYPE html>

<html>
<head>
    <title>100% Vertical Height</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <style>
      .app, main {
        height: 100%;
      }
    </style>

    <style>
      header, footer {
        background-color: black;
        color: white
      }
      main {
        background-color: lightblue;
      }
    </style>
</head>
<body>
  <div class="app">
    <header>I'm the header</header>
    <main>
      <p>I'm the main content and I take up the entire screen. I push the footer to the bottom.</p>
    </main>
    <footer>I'm the footer</footer>
  </div>
</body>
</html>
